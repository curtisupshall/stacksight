library: react
description: "A JavaScript library for building user interfaces"
website: "https://reactjs.org/"

# Artifacts whose existence suggest the use of this library
artifacts:
 - index.(tsx|jsx)

# Files which contain source code
sources:
  - filetypes:
      - '.tsx'
      - '.jsx'
    patterns:
      - from ("|')react("|'')

packages:
  - manifest: package.json
    name: "react": "**.**.**"
    version: "react": "**.**.**"

# If the artifact checks match, this library gets tagged with a flavor
flavor:
  - name: Typescript
    website: https://react.dev/learn/typescript
    artifacts:
      - '*.tsx'
